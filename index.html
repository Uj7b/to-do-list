<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="navigation-bar">
        <input type="text" name="" id="search" class="search"/>
        <select name="" id="filter" class="filter">
          <option value="all" selected>All</option>
          <option value="">Complete</option>
          <option value="">Incomplete</option>
        </select>
        <button class="dark-light-mode">üåô</button>
      </div>
      <div class="list">
        <ul>
          <li>
            <div class="task">
              <input type="checkbox" name="" id="" />
              <span>Note 1</span>
            </div>
            <div class="action-buttons">
              <button class="edit">‚úè</button><button class="delete">üóë</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="addTaskWindow" id="addTaskWindow">
        <div class="addTaskModal">
          <h2>New note</h2>
            <input type="text" />
            <div class="newNoteButtons">
              <button class="cancel" id="cancel">cancel</button>
              <button class="apply" id="apply">apply</button>
            </div>
        </div>
      </div>
      <button class="add" id="add">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
